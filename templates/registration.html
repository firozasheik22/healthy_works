{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static 'styles/loginstyles.css'%}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 style="text-align: center;font-family: 'Hahmlet', serif;">Register</h3>
<!-- 				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div> -->
			</div>
			<div class="card-body">
				<form action="registration" method="post">
					{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="text" name="first_name" class="form-control" placeholder="first name">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="text" name="last_name" class="form-control" placeholder="last name">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="email" name="email" class="form-control" placeholder="email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password1" class="form-control" placeholder="password">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password2" class="form-control" placeholder="password">
					</div>
<!-- 					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div> -->
					<div class="form-group" style="align-items: center;">

						<input type="submit" value="Register" class="btn float-right login_btn">
					</div>
				</form>
				<div>
					{% for message in messages %}
					<h3 style="text-align: center;font-family: 'Hahmlet', serif; color:white;">{{message}}</h3>
					{% endfor %}
				</div>
			</div>
<!-- 			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#" style="color: #1fd4e6">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#" style="color: #1fd4e6">Forgot your password?</a>
				</div>

			</div>
 -->
		</div>
	</div>
</div>
</body>
</html>
